<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Şifremi Unuttum | ETUNI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4F46E5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #4338ca;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .back-link {
            margin-top: 1rem;
            text-align: center;
            display: block;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2 style="text-align: center; color: #333;">Şifremi Unuttum</h2>
        <p style="text-align: center; color: #666; margin-bottom: 1.5rem;">E-posta adresinizi girin, size şifre
            sıfırlama bağlantısı gönderelim.</p>

        <form id="forgotForm">
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <input type="email" id="email" required placeholder="ornek@email.com">
            </div>
            <button type="submit" id="submitBtn">Bağlantı Gönder</button>
        </form>

        <div id="messageBox" class="message"></div>
        <a href="/login" class="back-link">Giriş sayfasına dön</a>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('submitBtn');
            const msgBox = document.getElementById('messageBox');

            btn.disabled = true;
            btn.innerText = "Gönderiliyor...";
            msgBox.style.display = 'none';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (data.success) {
                    msgBox.className = "message success";
                    msgBox.innerText = data.message || "E-posta gönderildi.";
                    // Clear input
                    document.getElementById('email').value = "";
                } else {
                    // Securely, we probably showed success anyway, but handle if any generic error
                    msgBox.className = "message error";
                    msgBox.innerText = data.message || "Bir hata oluştu.";
                }
                msgBox.style.display = 'block';

            } catch (error) {
                msgBox.className = "message error";
                msgBox.innerText = "Bağlantı hatası.";
                msgBox.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerText = "Bağlantı Gönder";
            }
        });
    </script>

</body>

</html>
