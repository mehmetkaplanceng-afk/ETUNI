<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Başarılı - ETUNI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .icon {
            font-size: 64px;
            color: #10b981;
            margin-bottom: 20px;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 10px;
        }

        p {
            color: #64748b;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .btn {
            background: #4f46e5;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: block;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon">✅</div>
        <h1>Ödeme Başarılı!</h1>
        <p>Biletiniz başarıyla oluşturuldu. Şimdi uygulamaya dönebilirsiniz.</p>

        <div style="display: flex; flex-direction: column; gap: 10px;">
            <!-- Button for Mobile App (Deep Link) -->
            <a th:href="'etuni://payments/success?txn=' + ${transactionId}" class="btn"
                style="background-color: #4f46e5;">Uygulamaya Dön</a>

            <!-- Button for Web (Dashboard) -->
            <a href="/dashboard" class="btn" style="background-color: #10b981;">Panele Dön</a>
        </div>
    </div>

    <!-- Auto Redirect Script -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.onload = function () {
            var transactionId = /*[[${transactionId}]]*/ '';
            if (transactionId) {
                // Attempt to open deep link automatically
                window.location.href = 'etuni://payments/success?txn=' + transactionId;
            }
        };
        /*]]>*/
    </script>
</body>

</html>
