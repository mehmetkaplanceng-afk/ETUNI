<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Başarılı - ETUNI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .icon {
            font-size: 64px;
            color: #10b981;
            margin-bottom: 20px;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 10px;
        }

        p {
            color: #64748b;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .btn {
            background: #4f46e5;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #4338ca;
        }
    </style>
</head>

<div class="card">
    <div class="icon">✅</div>
    <h1>Ödeme Başarılı!</h1>
    <p>Biletiniz başarıyla oluşturuldu. QR kodunuza erişebilirsiniz.</p>

    <div style="display: flex; flex-direction: column; gap: 10px;">
        <!-- Button for Mobile App (Deep Link) -->
        <a href="etuni://payments/success" class="btn" style="background-color: #4f46e5;">Uygulamaya Dön</a>

        <!-- Button for Web (Dashboard) -->
        <a href="/dashboard" class="btn" style="background-color: #10b981;">Panele Dön</a>
    </div>
</div>
</body>

</html>
