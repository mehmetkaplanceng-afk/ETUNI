<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::main})}">

<body>
    <main>
        <div class="container" style="padding: 60px 0; max-width: 500px;">
            <div class="auth-container animate-fade">
                <h2 style="text-align: center; margin-bottom: 2rem; color: #fff;">G√ºvenli √ñdeme</h2>

                <div
                    style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 2rem;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <span style="color: var(--text-muted);">√ñdenecek Tutar</span>
                        <span style="font-size: 1.5rem; font-weight: bold; color: var(--primary);"
                            th:text="${amount} + ' ‚Ç∫'">0.00 ‚Ç∫</span>
                    </div>
                    <div style="color: #fff; font-size: 0.9rem;" th:text="${eventName}">Etkinlik Adƒ±</div>
                </div>

                <!-- Fake Credit Card Form -->
                <form action="/api/payments/callback" method="POST">
                    <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem;">
                        <div>
                            <label
                                style="display: block; color: var(--text-muted); margin-bottom: 0.5rem; font-size: 0.85rem;">Kart
                                Sahibi</label>
                            <input type="text" required placeholder="Ad Soyad"
                                style="width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff;">
                        </div>

                        <div>
                            <label
                                style="display: block; color: var(--text-muted); margin-bottom: 0.5rem; font-size: 0.85rem;">Kart
                                Numarasƒ±</label>
                            <input type="text" required placeholder="0000 0000 0000 0000" maxlength="19"
                                style="width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff;">
                        </div>

                        <div style="display: flex; gap: 1rem;">
                            <div style="flex: 1;">
                                <label
                                    style="display: block; color: var(--text-muted); margin-bottom: 0.5rem; font-size: 0.85rem;">SKT</label>
                                <input type="text" required placeholder="AA/YY" maxlength="5"
                                    style="width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff;">
                            </div>
                            <div style="flex: 1;">
                                <label
                                    style="display: block; color: var(--text-muted); margin-bottom: 0.5rem; font-size: 0.85rem;">CVV</label>
                                <input type="text" required placeholder="123" maxlength="3"
                                    style="width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff;">
                            </div>
                        </div>
                    </div>

                    <!-- Hidden fields for callback logic -->
                    <input type="hidden" name="token" th:value="${token}" />
                    <input type="hidden" name="eventId" th:value="${eventId}" />
                    <input type="hidden" name="userId" th:value="${userId}" />

                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; padding: 14px; font-weight: bold; margin-bottom: 1rem;">
                        üîí √ñdemeyi Tamamla
                    </button>

                    <a href="/dashboard"
                        style="display: block; text-align: center; color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">
                        ‚ùå Vazge√ß ve D√∂n
                    </a>
                </form>

                <div
                    style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1); font-size: 0.75rem; color: var(--text-muted); text-align: center;">
                    <p>Bu bir sim√ºlasyon ekranƒ±dƒ±r. Kart bilgileriniz kaydedilmez.</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
