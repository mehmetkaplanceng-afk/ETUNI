<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
    <main>
        <section style="padding: 100px 0;">
            <div class="container">
                <div style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <a href="/dashboard"
                            style="text-decoration: none; color: var(--text-muted); font-size: 0.9rem; margin-bottom: 0.5rem; display: block;">&larr;
                            Panele Dön</a>
                        <h1 style="font-size: 2.5rem; font-weight: 800;">Tüm Kullanıcılar</h1>
                    </div>
                </div>

                <div class="feature-card" style="padding: 0; overflow: hidden;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: rgba(255,255,255,0.05); text-align: left;">
                                <th style="padding: 1.5rem; color: var(--text-muted); font-weight: 600;">ID</th>
                                <th style="padding: 1.5rem; color: var(--text-muted); font-weight: 600;">Ad Soyad</th>
                                <th style="padding: 1.5rem; color: var(--text-muted); font-weight: 600;">E-posta</th>
                                <th style="padding: 1.5rem; color: var(--text-muted); font-weight: 600;">Rol</th>
                                <th style="padding: 1.5rem; color: var(--text-muted); font-weight: 600;">Üniversite</th>
                                <th style="padding: 1.5rem; color: var(--text-muted); font-weight: 600;">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}" style="border-bottom: 1px solid var(--glass-border);">
                                <td style="padding: 1.5rem;" th:text="${user.id}">1</td>
                                <td style="padding: 1.5rem; font-weight: 600;" th:text="${user.fullName}">Ad Soyad</td>
                                <td style="padding: 1.5rem; color: var(--text-muted);" th:text="${user.email}">
                                    email@test.com</td>
                                <td style="padding: 1.5rem;">
                                    <span th:text="${user.role}"
                                        style="background: rgba(99, 102, 241, 0.2); color: #6366f1; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600;">ROLE</span>
                                </td>
                                <td style="padding: 1.5rem;" th:text="${user.selectedUniversityName}">Üniversite</td>
                                <td style="padding: 1.5rem;">
                                    <button type="button" th:data-id="${user.id}" th:data-fullname="${user.fullName}"
                                        th:data-email="${user.email}" th:data-role="${user.role}"
                                        th:data-university-id="${user.selectedUniversityId}" onclick="editUser(this)"
                                        class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.85rem;">
                                        ✏️ Düzenle
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Edit User Modal -->
        <div id="editModal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(8px); background: rgba(0, 0, 0, 0.4);">
            <div
                style="background: rgba(30, 41, 59, 0.95); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; width: 90%; max-width: 500px; padding: 2.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); transform: translateY(0); transition: all 0.3s ease;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <div>
                        <h2 style="font-size: 1.5rem; font-weight: 700; color: #fff; margin: 0;">Kullanıcı Düzenle</h2>
                        <p style="color: #94a3b8; font-size: 0.875rem; margin-top: 0.5rem;">Kullanıcı bilgilerini
                            güncelleyin</p>
                    </div>
                    <button type="button" onclick="closeModal()"
                        style="background: rgba(255, 255, 255, 0.05); border: none; width: 32px; height: 32px; border-radius: 50%; color: #94a3b8; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s;">
                        ✕
                    </button>
                </div>

                <form id="editForm" style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <input type="hidden" id="editUserId">

                    <div class="form-group">
                        <label class="form-label"
                            style="display: block; color: #fff; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 500;">Ad
                            Soyad</label>
                        <input type="text" id="editFullName" class="form-input" required
                            style="width: 100%; background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; padding: 0.75rem 1rem; border-radius: 12px; font-size: 0.95rem; transition: border-color 0.2s;">
                    </div>

                    <div class="form-group">
                        <label class="form-label"
                            style="display: block; color: #fff; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 500;">E-posta</label>
                        <input type="email" id="editEmail" class="form-input" required
                            style="width: 100%; background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; padding: 0.75rem 1rem; border-radius: 12px; font-size: 0.95rem; transition: border-color 0.2s;">
                    </div>

                    <div class="form-group">
                        <label class="form-label"
                            style="display: block; color: #fff; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 500;">Rol</label>
                        <div style="position: relative;">
                            <select id="editRole" class="form-input form-select" required
                                style="width: 100%; background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; padding: 0.75rem 1rem; border-radius: 12px; font-size: 0.95rem; appearance: none; cursor: pointer;">
                                <option value="STUDENT">Öğrenci (STUDENT)</option>
                                <option value="ORGANIZER">Organizatör (ORGANIZER)</option>
                                <option value="UNIVERSITY_STAFF">Üniversite Sorumlusu (UNIVERSITY_STAFF)</option>
                                <option value="ADMIN">Admin (ADMIN)</option>
                            </select>
                            <div
                                style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); pointer-events: none; color: #94a3b8;">
                                ▼</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label"
                            style="display: block; color: #fff; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 500;">Üniversite</label>
                        <div style="position: relative;">
                            <select id="editUniversity" class="form-input form-select"
                                style="width: 100%; background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; padding: 0.75rem 1rem; border-radius: 12px; font-size: 0.95rem; appearance: none; cursor: pointer;">
                                <option value="">Bir üniversite seçin...</option>
                                <option th:each="uni : ${universities}" th:value="${uni.id}" th:text="${uni.name}">
                                </option>
                            </select>
                            <div
                                style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); pointer-events: none; color: #94a3b8;">
                                ▼</div>
                        </div>
                    </div>

                    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                        <button type="button" onclick="closeModal()" class="btn"
                            style="flex: 1; background: transparent; border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; padding: 0.75rem; border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.2s;">
                            İptal
                        </button>
                        <button type="submit" class="btn btn-primary"
                            style="flex: 1; background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); border: none; color: #fff; padding: 0.75rem; border-radius: 12px; font-weight: 600; box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2); cursor: pointer; transition: all 0.2s;">
                            Değişiklikleri Kaydet
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            function editUser(btn) {
                const id = btn.getAttribute('data-id');
                const fullName = btn.getAttribute('data-fullname');
                const email = btn.getAttribute('data-email');
                const role = btn.getAttribute('data-role');
                const uniId = btn.getAttribute('data-university-id');

                document.getElementById('editUserId').value = id;
                document.getElementById('editFullName').value = fullName;
                document.getElementById('editEmail').value = email;
                document.getElementById('editRole').value = role;
                document.getElementById('editUniversity').value = uniId || "";

                const modal = document.getElementById('editModal');
                modal.style.display = 'flex';
                // Trigger reflow for animation
                modal.offsetHeight;
                modal.querySelector('div').style.transform = 'translateY(0)';
            }

            function closeModal() {
                const modal = document.getElementById('editModal');
                modal.style.display = 'none';
            }

            document.getElementById('editForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const userId = document.getElementById('editUserId').value;
                const fullName = document.getElementById('editFullName').value.trim();
                const email = document.getElementById('editEmail').value.trim();
                const role = document.getElementById('editRole').value;
                const universityId = document.getElementById('editUniversity').value;

                if (!fullName || !email || !role) {
                    alert('Lütfen zorunlu alanları doldurun');
                    return;
                }

                try {
                    const payload = { fullName, email, role };
                    if (universityId) {
                        payload.universityId = parseInt(universityId);
                    }

                    const response = await fetch(`/api/admin/users/${userId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'same-origin',
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        alert('Kullanıcı başarıyla güncellendi!');
                        closeModal();
                        location.reload();
                    } else {
                        const data = await response.json();
                        if (data.message === 'EMAIL_ALREADY_EXISTS') {
                            alert('Bu e-posta adresi zaten kullanılıyor!');
                        } else {
                            alert('Hata: ' + (data.message || 'Güncelleme başarısız'));
                        }
                    }
                } catch (error) {
                    console.error('Update error:', error);
                    alert('Bir hata oluştu');
                }
            });

            // Close modal on outside click
            document.getElementById('editModal').addEventListener('click', (e) => {
                if (e.target.id === 'editModal') {
                    closeModal();
                }
            });
        </script>
    </main>
</body>

</html>
