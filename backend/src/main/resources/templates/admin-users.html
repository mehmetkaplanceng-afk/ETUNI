<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
    <main>
        <section style="padding: 100px 0;">
            <div class="container">
                <div style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <a href="/dashboard"
                            style="text-decoration: none; color: var(--text-muted); font-size: 0.9rem; margin-bottom: 0.5rem; display: block;">&larr;
                            Panele D√∂n</a>
                        <h1 style="font-size: 2.5rem; font-weight: 800;">T√ºm Kullanƒ±cƒ±lar</h1>
                    </div>
                </div>

                <div class="feature-card" style="padding: 0; overflow: hidden;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: rgba(255,255,255,0.05); text-align: left;">
                                <th style="padding: 1.5rem; color: var(--text-muted); font-weight: 600;">ID</th>
                                <th style="padding: 1.5rem; color: var(--text-muted); font-weight: 600;">Ad Soyad</th>
                                <th style="padding: 1.5rem; color: var(--text-muted); font-weight: 600;">E-posta</th>
                                <th style="padding: 1.5rem; color: var(--text-muted); font-weight: 600;">Rol</th>
                                <th style="padding: 1.5rem; color: var(--text-muted); font-weight: 600;">√úniversite</th>
                                <th style="padding: 1.5rem; color: var(--text-muted); font-weight: 600;">ƒ∞≈ülemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}" style="border-bottom: 1px solid var(--glass-border);">
                                <td style="padding: 1.5rem;" th:text="${user.id}">1</td>
                                <td style="padding: 1.5rem; font-weight: 600;" th:text="${user.fullName}">Ad Soyad</td>
                                <td style="padding: 1.5rem; color: var(--text-muted);" th:text="${user.email}">
                                    email@test.com</td>
                                <td style="padding: 1.5rem;">
                                    <span th:text="${user.role}"
                                        style="background: rgba(99, 102, 241, 0.2); color: #6366f1; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600;">ROLE</span>
                                </td>
                                <td style="padding: 1.5rem;" th:text="${user.selectedUniversityName}">√úniversite</td>
                                <td style="padding: 1.5rem;">
                                    <button type="button"
                                        th:onclick="'editUser(' + ${user.id} + ', \'' + ${user.fullName} + '\', \'' + ${user.email} + '\', \'' + ${user.role} + '\')'"
                                        class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.85rem;">
                                        ‚úèÔ∏è D√ºzenle
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Edit User Modal -->
        <div id="editModal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center;">
            <div
                style="background: var(--dark-bg); border-radius: 16px; width: 90%; max-width: 500px; padding: 2rem; box-shadow: 0 20px 60px rgba(0,0,0,0.5);">
                <h2 style="font-size: 1.75rem; font-weight: 800; margin-bottom: 1.5rem;">Kullanƒ±cƒ± D√ºzenle</h2>

                <form id="editForm" style="display: flex; flex-direction: column; gap: 1rem;">
                    <input type="hidden" id="editUserId">

                    <div class="form-group">
                        <label class="form-label">Ad Soyad</label>
                        <input type="text" id="editFullName" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">E-posta</label>
                        <input type="email" id="editEmail" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Rol</label>
                        <select id="editRole" class="form-input form-select" required>
                            <option value="STUDENT">√ñƒürenci (STUDENT)</option>
                            <option value="ORGANIZER">Organizat√∂r (ORGANIZER)</option>
                            <option value="UNIVERSITY_STAFF">√úniversite Sorumlusu (UNIVERSITY_STAFF)</option>
                            <option value="ADMIN">Admin (ADMIN)</option>
                        </select>
                    </div>

                    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">üíæ Kaydet</button>
                        <button type="button" onclick="closeModal()" class="btn"
                            style="flex: 1; background: var(--glass-heavy); border: 1px solid var(--glass-border);">ƒ∞ptal</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            function editUser(id, fullName, email, role) {
                document.getElementById('editUserId').value = id;
                document.getElementById('editFullName').value = fullName;
                document.getElementById('editEmail').value = email;
                document.getElementById('editRole').value = role;
                document.getElementById('editModal').style.display = 'flex';
            }

            function closeModal() {
                document.getElementById('editModal').style.display = 'none';
            }

            document.getElementById('editForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const userId = document.getElementById('editUserId').value;
                const fullName = document.getElementById('editFullName').value.trim();
                const email = document.getElementById('editEmail').value.trim();
                const role = document.getElementById('editRole').value;

                if (!fullName || !email || !role) {
                    alert('L√ºtfen t√ºm alanlarƒ± doldurun');
                    return;
                }

                try {
                    const response = await fetch(`/api/admin/users/${userId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'same-origin',
                        body: JSON.stringify({ fullName, email, role })
                    });

                    if (response.ok) {
                        alert('Kullanƒ±cƒ± ba≈üarƒ±yla g√ºncellendi!');
                        closeModal();
                        location.reload();
                    } else {
                        const data = await response.json();
                        if (data.message === 'EMAIL_ALREADY_EXISTS') {
                            alert('Bu e-posta adresi zaten kullanƒ±lƒ±yor!');
                        } else {
                            alert('Hata: ' + (data.message || 'G√ºncelleme ba≈üarƒ±sƒ±z'));
                        }
                    }
                } catch (error) {
                    console.error('Update error:', error);
                    alert('Bir hata olu≈ütu');
                }
            });

            // Close modal on outside click
            document.getElementById('editModal').addEventListener('click', (e) => {
                if (e.target.id === 'editModal') {
                    closeModal();
                }
            });
        </script>
    </main>
</body>

</html>
