<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::main})}">

<body>
    <main>
        <div class="container" style="padding: 100px 0; text-align: center;">
            <div
                style="background: var(--glass-heavy); border: 1px solid var(--glass-border); padding: 4rem; border-radius: 24px; max-width: 600px; margin: 0 auto;">
                <h1 style="font-size: 5rem; margin-bottom: 1rem;">⚠️</h1>
                <h2 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem;">Bir Hata Oluştu</h2>
                <p style="color: var(--text-muted); font-size: 1.1rem; margin-bottom: 2rem;"
                    th:text="${error != null ? error : 'İşlem sırasında beklenmedik bir sorun meydana geldi. Lütfen biraz sonra tekrar deneyiniz.'}">
                    Beklenmedik bir hata oluştu.
                </p>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <a href="/dashboard" class="btn btn-primary" style="padding: 1rem 2rem;">Panellere Dön</a>
                    <a href="/" class="btn btn-secondary" style="padding: 1rem 2rem;">Ana Sayfaya Git</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
