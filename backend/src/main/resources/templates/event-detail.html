        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

        <script th:inline="javascript">
            // Initialize Map if location exists
            /*[+
            const hasLocation = [[${event.latitude != null && event.longitude != null}]];
            const eventLat = [[${event.latitude}]];
            const eventLng = [[${event.longitude}]];
            const eventTitle = [[${event.title}]];
            const eventStatus = [[${event.status}]];
            +]*/

            document.addEventListener('DOMContentLoaded', () => {
                if (hasLocation && document.getElementById('eventMap')) {
                    const map = L.map('eventMap').setView([eventLat, eventLng], 14);

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors'
                    }).addTo(map);

                    L.marker([eventLat, eventLng])
                        .addTo(map)
                        .bindPopup(`<b>${eventTitle}</b><br>Etkinlik Konumu`)
                        .openPopup();
                }
            });

            // Only attach listener if joinBtn exists
            const joinBtn = document.getElementById('joinBtn');
            if (joinBtn) {
                joinBtn.addEventListener('click', async () => {
                    const eventId = /*[[${event.id}]]*/ 0;
                    const eventPrice = /*[[${event.price}]]*/ 0;

                    // Check if event is paid
                    if (eventPrice && eventPrice > 0) {
                        // Redirect to payment page
                        window.location.href = `/payment/${eventId}`;
                        return;
                    }

                    // Free event - join directly
                    const btn = document.getElementById('joinBtn');
                    btn.disabled = true;
                    btn.innerText = 'Ä°ÅŸleniyor...';

                    try {
                        const response = await fetch('/api/attendance/join/' + eventId, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });

                        if (response.ok) {
                            alert('EtkinliÄŸe baÅŸarÄ±yla kayÄ±t oldunuz! Biletinize profilinizden ulaÅŸabilirsiniz.');
                            window.location.href = '/dashboard';
                        } else {
                            const err = await response.text();
                            if (response.status === 403 || response.status === 401) {
                                alert('Oturumunuzun sÃ¼resi dolmuÅŸ veya giriÅŸ yapmamÄ±ÅŸsÄ±nÄ±z. LÃ¼tfen tekrar giriÅŸ yapÄ±n.');
                                window.location.href = '/login';
                            } else {
                                alert('KatÄ±lÄ±m baÅŸarÄ±sÄ±z: ' + err);
                            }
                            btn.disabled = false;
                            btn.innerText = 'EtkinliÄŸe KatÄ±l';
                        }
                    } catch (e) {
                        console.error(e);
                        alert('Bir hata oluÅŸtu.');
                        btn.disabled = false;
                        btn.innerText = 'EtkinliÄŸe KatÄ±l';
                    }
                });
            }

            const delBtn = document.getElementById('deleteBtn');
            if (delBtn) {
                delBtn.addEventListener('click', async () => {
                    if (!confirm('Bu etkinliÄŸi silmek istediÄŸinize emin misiniz?')) return;
                    const eventId = /*[[${event.id}]]*/ 0;
                    try {
                        const res = await fetch('/api/events/' + eventId, { method: 'DELETE', credentials: 'same-origin' });
                        const json = await res.json();
                        if (res.ok) {
                            alert('Etkinlik silindi.');
                            window.location.href = '/events';
                        } else {
                            alert('Hata: ' + (json.message || ''));
                        }
                    } catch (e) {
                        console.error(e);
                        alert('Silme sÄ±rasÄ±nda hata oluÅŸtu.');
                    }
                });
            }
        </script>

</body>
