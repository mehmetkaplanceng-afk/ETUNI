<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::main})}">

<body>
    <main>
        <div class="container" style="padding: 100px 0; max-width: 600px;">
            <div class="auth-container animate-fade">
                <h1 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem; text-align: center;">Şifre
                    Sıfırlama</h1>
                <p style="color: var(--text-muted); text-align: center; margin-bottom: 3rem;">
                    Yeni şifreni belirleyerek hesabını güvene al.
                </p>

                <form id="resetForm">
                    <!-- Hidden Token Field -->
                    <input type="hidden" id="token" th:value="${token}">

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.75rem; font-size: 0.9rem; font-weight: 600;">Yeni
                            Şifre</label>
                        <input type="password" id="newPassword" required minlength="6" placeholder="••••••••"
                            style="width: 100%; background: var(--dark-muted); border: 1px solid var(--glass-border); padding: 1rem 1.25rem; border-radius: 12px; color: white; transition: all 0.3s;">
                    </div>

                    <div style="margin-bottom: 2.5rem;">
                        <label style="display: block; margin-bottom: 0.75rem; font-size: 0.9rem; font-weight: 600;">Yeni
                            Şifre (Tekrar)</label>
                        <input type="password" id="confirmPassword" required minlength="6" placeholder="••••••••"
                            style="width: 100%; background: var(--dark-muted); border: 1px solid var(--glass-border); padding: 1rem 1.25rem; border-radius: 12px; color: white; transition: all 0.3s;">
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-primary"
                        style="width: 100%; padding: 1.25rem;">Şifreyi Güncelle</button>
                </form>

                <div id="messageBox" class="alert animate-fade"
                    style="margin-top: 1.5rem; padding: 1rem; border-radius: 12px; display: none;"></div>

                <p style="text-align: center; margin-top: 2rem; color: #94a3b8; font-size: 0.875rem;">
                    <a href="/login" style="color: var(--text-muted); text-decoration: none;">&larr; Giriş sayfasına
                        dön</a>
                </p>
            </div>
        </div>

        <script>
            document.getElementById('resetForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                const token = document.getElementById('token').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const msgBox = document.getElementById('messageBox');
                const btn = document.getElementById('submitBtn');

                msgBox.style.display = 'none';

                if (newPassword !== confirmPassword) {
                    msgBox.className = "alert alert-danger";
                    msgBox.style.background = "rgba(239, 68, 68, 0.2)";
                    msgBox.style.border = "1px solid rgba(239, 68, 68, 0.4)";
                    msgBox.style.color = "#f87171";
                    msgBox.innerText = "Şifreler eşleşmiyor.";
                    msgBox.style.display = 'block';
                    return;
                }

                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Güncelleniyor...';

                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: token, newPassword: newPassword })
                    });

                    const data = await response.json();

                    if (data.success) {
                        msgBox.className = "alert alert-success";
                        msgBox.style.background = "rgba(16, 185, 129, 0.2)";
                        msgBox.style.border = "1px solid rgba(16, 185, 129, 0.4)";
                        msgBox.style.color = "#34d399";
                        msgBox.innerText = data.message || "Şifreniz başarıyla güncellendi. Giriş yapabilirsiniz.";

                        document.getElementById('newPassword').value = "";
                        document.getElementById('confirmPassword').value = "";

                        // Redirect after short delay
                        setTimeout(() => { window.location.href = "/login"; }, 2000);
                    } else {
                        msgBox.className = "alert alert-danger";
                        msgBox.style.background = "rgba(239, 68, 68, 0.2)";
                        msgBox.style.border = "1px solid rgba(239, 68, 68, 0.4)";
                        msgBox.style.color = "#f87171";
                        msgBox.innerText = data.message || "Hata oluştu.";
                    }
                    msgBox.style.display = 'block';

                } catch (error) {
                    msgBox.className = "alert alert-danger";
                    msgBox.style.background = "rgba(239, 68, 68, 0.2)";
                    msgBox.style.border = "1px solid rgba(239, 68, 68, 0.4)";
                    msgBox.style.color = "#f87171";
                    msgBox.innerText = "Bağlantı hatası.";
                    msgBox.style.display = 'block';
                } finally {
                    btn.disabled = false;
                    btn.innerText = "Şifreyi Güncelle";
                }
            });
        </script>
    </main>
</body>

</html>
