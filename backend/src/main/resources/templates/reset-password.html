<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Şifre Sıfırlama | ETUNI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4F46E5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #4338ca;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .back-link {
            margin-top: 1rem;
            text-align: center;
            display: block;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2 style="text-align: center; color: #333;">Şifre Sıfırlama</h2>
        <p style="text-align: center; color: #666; margin-bottom: 1.5rem;">Yeni şifrenizi belirleyin.</p>

        <form id="resetForm">
            <!-- Hidden Token Field -->
            <input type="hidden" id="token" th:value="${token}">

            <div class="form-group">
                <label for="newPassword">Yeni Şifre</label>
                <input type="password" id="newPassword" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Yeni Şifre (Tekrar)</label>
                <input type="password" id="confirmPassword" required minlength="6">
            </div>

            <button type="submit" id="submitBtn">Şifreyi Güncelle</button>
        </form>

        <div id="messageBox" class="message"></div>
        <a href="/login" class="back-link">Giriş sayfasına dön</a>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const msgBox = document.getElementById('messageBox');
            const btn = document.getElementById('submitBtn');

            msgBox.style.display = 'none';

            if (newPassword !== confirmPassword) {
                msgBox.className = "message error";
                msgBox.innerText = "Şifreler eşleşmiyor.";
                msgBox.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerText = "Güncelleniyor...";

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, newPassword: newPassword })
                });

                const data = await response.json();

                if (data.success) {
                    msgBox.className = "message success";
                    msgBox.innerText = data.message || "Şifreniz başarıyla güncellendi. Giriş yapabilirsiniz.";
                    // Clear inputs
                    document.getElementById('newPassword').value = "";
                    document.getElementById('confirmPassword').value = "";
                    // Redirect after short delay
                    setTimeout(() => { window.location.href = "/login"; }, 2000);
                } else {
                    msgBox.className = "message error";
                    msgBox.innerText = data.message || "Hata oluştu.";
                }
                msgBox.style.display = 'block';

            } catch (error) {
                msgBox.className = "message error";
                msgBox.innerText = "Bağlantı hatası.";
                msgBox.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerText = "Şifreyi Güncelle";
            }
        });
    </script>

</body>

</html>
